<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMS - Student Information Management System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>Student Information Management System (SIMS)</h1>
    </header>

    <main>
      <section class="card form-section">
        <h2>Add New Student</h2>
        <form id="studentForm">
          <div class="input-group">
            <label for="studentId">Student ID:</label>
            <input
              type="text"
              id="studentId"
              name="studentId"
              placeholder="e.g., IT-2024-001"
              required
            />
          </div>
          <div class="input-group">
            <label for="fullName">Full Name:</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="e.g., Juan Dela Cruz"
              required
            />
          </div>
          <div class="input-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="input-group">
            <label for="program">Program/Course:</label>
            <input
              type="text"
              id="program"
              name="program"
              placeholder="e.g., BS Information Technology"
              required
            />
          </div>
          <div class="input-group">
            <label for="yearLevel">Year Level:</label>
            <select id="yearLevel" name="yearLevel" required>
              <option value="">Select Year</option>
              <option value="1st Year">1st Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
              <option value="4th Year">4th Year</option>
              <option value="5th Year">5th Year</option>
              <option value="6th Year">6th Year</option>
            </select>
          </div>

          <button type="submit" id="submitBtn">Add Student</button>
        </form>
        <section class="card chat-section">
          <h2>Student Data Chatbot</h2>
          <div id="chatBox" class="chat-box"></div>
          <div class="chat-input">
            <input
              type="text"
              id="chatMessage"
              placeholder="Ask something about the student data..."
            />
            <button id="sendChatBtn">Send</button>
          </div>
        </section>
      </section>

      <section class="data-section">
        <h2>Student List</h2>

        <div class="filter-controls">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by Name, Course, or ID..."
          />
          <select id="genderFilter">
            <option value="">Filter by Gender (All)</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <button id="searchBtn">Search</button>
        </div>

        <div class="table-container">
          <table id="studentTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Program</th>
                <th>Year</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <p id="recordCount">Loading records...</p>
      </section>
    </main>

    <footer class="page-footer">
      <p>ITE 18 Final Project</p>
      <p>Cindy Mary P. Cariate | Karen C. Celebrado</p>
    </footer>

    <script src="client.js"></script>
  </body>
</html>
